<p><p><a href="http://p4.p.pixnet.net/albums/userpics/4/5/761745/1214485450_486393ca5996c.jpg"><img style="border-right: 0px; border-top: 0px; border-left: 0px; border-bottom: 0px" height="200" alt="IMG_1788" src="http://p4.p.pixnet.net/albums/userpics/4/5/761745/1214485451_486393cb3cfb4.jpg" width="260" border="0" /></a>&nbsp;<br />離開了住了五年的台中，好沒有真實感。<br /><br />還記得剛到台中的時候，一直不習慣。<br /><br />不習慣這裡的天氣<br />不習慣這裡的食物<br />不習慣這裡人說話的口音<br />也不習慣悠閒的城市步調<br /><br />但漸漸的，也習慣了台中的生活<br /><br />現在要回台北了，還真有點捨不得。<br /><br />以後大概會懷念<br />超便宜的大眾自行車行<br />校門口好喝的香蕉牛奶<br />136 terry cafe<br />平價溫馨的家庭式義大利餐館義銘<br />......還有很多很多。<br /><br /><a href="http://p4.p.pixnet.net/albums/userpics/4/5/761745/1214485451_486393cbd8f0c.jpg"><img style="border-right: 0px; border-top: 0px; border-left: 0px; border-bottom: 0px" height="200" alt="IMG_1789" src="http://p4.p.pixnet.net/albums/userpics/4/5/761745/1214485452_486393cc832cf.jpg" width="260" border="0" /></a> <br />繼續啟程吧。</p><!-- more -->
