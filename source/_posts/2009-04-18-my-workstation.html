<p>擱置許久的 ASUS m2 也找到地方放了，灌了 Ubuntu 現在快樂的跑著 Server…<br />
發揮他最後的價值……。</p>

<p>跑不動現在絢麗的 GUI OS，沒關係，純文字 Kernel 剛剛好。</p>

<p>鍵盤早已損壞，許多鍵按不出來，不要緊，ssh 進去更方便。</p>

<p>雖然我常常抱怨華碩品質...但是這台 m2 已經跟著我六年了，<br />
扣掉鍵盤全毀不談...其實他還滿硬朗的嘛！</p>
